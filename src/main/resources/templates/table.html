<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="/css/css2.css" rel="stylesheet">

<link href="/css/all.min.css" rel="stylesheet">
<link href="/css/bootstrap-icons.css" rel="stylesheet">

<body>
<div class="container-fluid position-relative d-flex p-0">

<div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
<span class="sr-only">Loading...</span>
</div>
</div>


 <!--使用公共片段替换侧边-->
 <div th:replace="common/cebian::cebian"></div>


<div class="content">

 <!--使用公共片段替换顶部-->
 <nav th:replace="common/cebian::title"></nav>


<div class="container-fluid pt-4 px-4">
<div class="row g-4">
 <div class="col-12">
  <div class="bg-secondary rounded h-100 p-4">
   <h6 class="mb-4">汽车详细</h6>
   <div class="table-responsive">
    <table class="table">
     <thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col">汽车编号</th>
      <th scope="col">汽车品牌</th>
      <th scope="col">汽车型号</th>
      <th scope="col">参数详细</th>
      <th scope="col">参考图片</th>
      <th scope="col">车辆评级</th>
      <th scope="col">汽车价格</th>
      <th scope="col">用户评分</th>
      <th scope="col">库存数</th>
      <th scope="col">操作</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="user : ${cars}">
      <th scope="row" th:text="${user.getId}"></th>
      <td th:text="${user.getCarId}"></td>
      <td th:text="${user.getCarBrand}"></td>
      <td th:text="${user.getCarModel}"></td>
      <td th:text="${user.getCarDetails}"></td>
      <td th:text="${user.getCarImg}"></td>
      <td th:text="${user.getCarGrade}"></td>
      <td th:text="${user.getCarPrice}"></td>
      <td th:text="${user.getCarScore}"></td>
      <td th:text="${user.getCarInventory}"></td>
      <td><a th:href="@{/selectCar(userId=${user.getCarId})}">修改</a></td>
      <td><a th:href="@{/deleteCar(userId=${user.getCarId})}">删除</a></td>
     </tr>

     </tbody>
    </table>
   </div>
  </div>
 </div>
 </div>
</div>


<div class="container-fluid pt-4 px-4">
<div class="bg-secondary rounded-top p-4">
<div class="row">
<div class="col-12 col-sm-6 text-center text-sm-start">

</div>
<div class="col-12 col-sm-6 text-center text-sm-end">


</div>
</div>
</div>
</div>

</div>

</div>
