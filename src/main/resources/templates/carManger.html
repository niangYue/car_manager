                <div class="col-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">普通用户</h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">用户编号</th>
                                    <th scope="col">用户名</th>
                                    <th scope="col">密码</th>
                                    <th scope="col">电话号码</th>
                                    <th scope="col">邮箱</th>
                                    <th scope="col">注册时间</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${cusers}" th:if="${user.getUserGrade == 0}">
                                    <th scope="row" th:text="${user.getId}"></th>
                                    <td th:text="${user.getUserId}"></td>
                                    <td th:text="${user.getUserName}"></td>
                                    <td th:text="${user.getUserPwd}"></td>
                                    <td th:text="${user.getUserPhone}"></td>
                                    <td th:text="${user.getUserEmail}"></td>
                                    <td th:text="${user.getUserResTime}"></td>
                                    <td><a th:href="@{/selectUser(userId=${user.getUserId})}">修改</a></td>
                                    <td><a th:href="@{/deleteUser(userId=${user.getUserId})}">删除</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-12">

                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${cusers}" th:if="${user.getUserGrade == 1}">
                                    <th scope="row" th:text="${user.getId}"></th>
                                    <td th:text="${user.getUserId}"></td>
                                    <td th:text="${user.getUserName}"></td>
                                    <td th:text="${user.getUserPwd}"></td>
                                    <td th:text="${user.getUserPhone}"></td>
                                    <td th:text="${user.getUserEmail}"></td>
                                    <td th:text="${user.getUserResTime}"></td>
                                    <td><a th:href="@{/selectUser(userId=${user.getUserId})}">修改</a></td>
                                    <td><a th:href="@{/deleteUser(userId=${user.getUserId})}">删除</a></td>
