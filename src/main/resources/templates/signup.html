<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>DarkPan - Bootstrap 5 Admin Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">



<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="/css/css2.css" rel="stylesheet">

<link href="/css/all.min.css" rel="stylesheet">
<link href="/css/bootstrap-icons.css" rel="stylesheet">

<link href="/css/owl.carousel.min.css" rel="stylesheet">
<link href="/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

<link href="/css/bootstrap.min.css" rel="stylesheet">

<link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">

<div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
<span class="sr-only">Loading...</span>
</div>
</div>


<div class="container-fluid">
<div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
<div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
<div class="d-flex align-items-center justify-content-between mb-3">
<a href="index1.html" class="">
<h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>CarManager</h3>
</a>
<h3>Sign Up</h3>
</div>

<!-- 注册表单开始-->
 <form th:action="@{/signup}" method="post">
<div class="form-floating mb-3">
<input type="text" class="form-control" id="userName" name="userName" placeholder="jhondoe">
<label for="userName">Username</label>
</div>
 <div class="form-floating mb-4">
  <input type="password" class="form-control" id="userPwd" name="userPwd" placeholder="Password">
  <label for="userPwd">Password</label>
 </div>

 <div class="form-floating mb-3">
  <input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="Phone">
  <label for="userPhone">Phone</label>
 </div>

 <div class="form-floating mb-3">
  <input type="email" class="form-control" id="userEmail"  name="userEmail" placeholder="name@example.com">
  <label for="userEmail">Email address</label>
 </div>


<div class="d-flex align-items-center justify-content-between mb-4">
<div class="form-check">
<input type="checkbox" class="form-check-input" id="exampleCheck1">
<label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<a href="">Forgot Password</a>
</div>
<button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
 </form>
<!-- 注册表单结束-->

<p class="text-center mb-0" th:text="${error}"><a th:href="@{/toPage/signin}">Sign In</a></p>
 </div>
</div>
</div>
</div>

</div>

<script src="/js/jquery-3.4.1.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/bootstrap.bundle.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/chart.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/easing.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/waypoints.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/owl.carousel.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/moment.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/moment-timezone.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/tempusdominus-bootstrap-4.min.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>

<script src="/js/main.js" type="562563fd8201f8a23f10a6d7-text/javascript"></script>
<script src="/js/rocket-loader.min.js" data-cf-settings="562563fd8201f8a23f10a6d7-|49" defer=""></script></body>
</html>
